<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Matrícula</title>

</head>

<body> 
    <form>
     <fieldset>
            
        <div>
            <h1>Escola Virtual</h1>
            <h2>Formulário de Pré-Matricula <hr></h2>  
        </div>
                <fieldset>
                    
                 <fieldset>
                    <b>Dados Pessoais:</b> <br>
            <div>
                    <label for=" NomeAluno "> Nome Do Aluno: </label>
                    <input type="text" id="NomeAluno" name="NomeAluno" value=" "><br> 
            </div>
            <div>
                    <label for=" Nasc "> Nascimento: </label>
                    <input type="date" id="Nasc" name="Nasc" value=" "><br> 
            </div>
            <div>
                    <label for=" NomeMae "> Nome da Mãe: </label>
                    <input type="text" id="NomeMae" name="NomeMae" value=" "><br> 
            </div>
            <div>
                    <label for=" NomePai "> Nome do Pai: </label>
                    <input type="text " id="NomePai" name="NomePai" value=" "><br> 
            </div>
            <div>
                    <label for="Tel"> Telefone </label>
                    <input type="tel" id="Tel" name="Tel" value=" "> 
                    <label for="Ramal"> Ramal </label>
                    <input type="number" id="Ramal" name="Ramal" value=" "><br>  
            </div>
            <div>
                    <label for="Mail"> Email: </label>
                    <input type="email" id="Mail" name="Mail" value=" "><br> 
            </div>
                 </fieldset>
                 <fieldset>
                           
                    <b>Informações da matrícula: </b> <br>
            <div>
                    <label>Série:</label>
                    <select id="serie">
                    <option selected disabled value="">Pré-Escola</option>
                    <option>Fundamental I </option>
                    <option> Fundamental II</option>
                    <option> Ensino Médio </option>
                </select>
            </div>
            <div>
                    Turno: <br>
                    <input type="radio" id="Manha" name="Manha" value="Manha">
                    <label for="Manha">Manhã</label><br>
                    <input type="radio" id="tarde" name="tarde" value="tarde">
                    <label for="tarde">Tarde</label><br> 
            </div>
            <div>
                    Atividades Extracurriculares: <br>
                    <input type="checkbox" id="Informatica" name="Informatica" value="Informatica">
                    <label for="Informatica"> Informática </label><br>
                    <input type="checkbox" id="musica" name="musica" value="musica">
                    <label for="musica"> Musica</label><br>
                    <input type="checkbox" id="Balet" name="Balet" value="Balet">
                    <label for="Balet"> Balet</label> <br>
                    <input type="checkbox" id="Pintura" name="Pintura" value="Pintura">
                    <label for="Pintura"> Pintura</label> <br>
                    <input type="checkbox" id="Judô" name="Judô" value="Judô">
                    <label for="Judô"> Judô</label> <br>
                    <input type="checkbox" id="Futebol" name="Futebol" value="Futebol">
                    <label for="Futebol"> Futebol</label> <br>
            </div>
            <div>
                    <input type="submit" value="Enviar Formulário">
                    <input type="reset" value="Limpar Campos" >
            </div>
                </fieldset>


                </fieldset>

                </fieldset>
    </form>
</body>
</html>
